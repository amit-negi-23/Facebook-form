<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amit.negi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />
   
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="col col-1">
                <div class="col-inner">
                    <a href="#"><i class="fa-solid fa-globe fa-2x"></i></a>
                    <p class="pra-choice">The choice of a new generation</p>
                    <p><i class="fa-solid fa-tag fa-rotate-90"></i> It's Free</p>
                    <p><i class="fa-solid fa-credit-card"></i> No Credit Card</p>
                    <p><i class="fa-solid fa-xmark"></i> Cancel Anytime</p>
                    <p>&copy; MyBusiness Ltd All rights reserved.</p>
                </div>
            </div>
            <div class="col">
                <form action="" method="post">
                    <p>Get Started!</p>
                    <p>Use your social profile to register</p>
                    <div class="social-profile">
                        <div class="google"> <img src="google.png" alt="google form"> <span>Google</span></div>
                        <div class="facebook"><img src="facebook.png" alt="facebook-form"> <span>Facebook</span></div>
                    </div>

                    <div class="or">Or</div>

                    <div class="user-name">
                        <div>
                            <label for="fname">Name</label>
                            <div><input type="text" id="fname" placeholder="Name"></div>
                        </div>
                        <div>
                            <label for="lname">Last Name</label>
                            <div><input type="text" id="lname" placeholder="Last Name"></div>
                        </div>
                    </div>
                    <div class="user-email">
                        <label for="email">Email</label>
                        <div><input type="email" id="email" placeholder="your@email.com"></div>
                    </div>

                    <div class="user-pwd">
                        <label for="pwd">Password</label>
                        <div><input type="password" id="pwd" placeholder="Password"></div>
                    </div>
                    <div class="user-policy">
                        <input type="checkbox">
                        <span>I agree to the <a href="#">Tearms & Conditions</a> and <a href="#">Privicy
                                Policy</a><span>
                    </div>
                    <div class="user-reg-btn">
                        <input type="button" value="REGISTER">
                    </div>
                    <div class="login-btn">
                        <p>Already have an account? <a href="#">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
